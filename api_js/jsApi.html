<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="api">
        <button type="button" onclick="apicall()">Api Call</button>
    </div>
    
</body>
<script>
      function apicall() {
  var htmlid = new XMLHttpRequest();
  htmlid.open("GET", "data.txt", true);
  htmlid.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("api").innerHTML = this.responseText;
    }
  };
  htmlid.send();
}
  </script>
</html>
